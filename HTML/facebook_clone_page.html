<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <main>
        <div class="content">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            </div><br>
            <p class="des">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>

        <div class="form">
            <input class="email" type="email" placeholder="Email address or phone number"><br>
            <input class="email" type="password" placeholder="Password"><br>
            <button class="loginbutton">Log in</button>
            <a href="" class="forgot">Forgotten password?</a>
            <button class="newAccount">Create New Account</button>
        </div>
    </main>
</body>

</html>
